<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>

    <audio src="" id="audio"></audio>
  
    <div class="music-player">

        <h1 class="music-name">Music Name</h1>
        <p class="artist-name">Artist Name</p>
        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="8" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn back-btn">
                <i class="bi bi-arrow-left-circle"></i></button>
            <div class="play-btn"><button></button></div>
            <button class="btn for-btn">
                <i class="bi bi-arrow-right-circle"></i></button>
        </div>

    </div>
    <script src="music.js"></script>


</body>

</html>
